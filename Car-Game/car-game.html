<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>My First Object</title>
</head>

<body>

    <h1>Car Game!</h1>
    <h2>Type "h" to honk, "w" to drive to work, "d" to drive around the world, or "t" to get a tuneup.</h2>
    <h3>See the console for car status.</h3>

    <script>

        var car = {
            make: "Honda",
            model: "Fit",
            color: "Blue Raspberry",
            mileage: 3000,
            isWorking: true,

            driveToWork: function () {

                alert("Old Mileage: " + this.mileage);

                this.mileage = this.mileage + 8;

                alert("New mileage: " + this.mileage);
            },

            driveAroundWorld: function () {

                alert("Old Mileage: " + this.mileage);

                this.mileage = this.mileage + 24000;

                alert("New Mileage: " + this.mileage);
                alert("Car needs a tuneup!");

                this.isWorking = false;
            },

            getTuneUp: function () {
                alert("Car is ready to go!");
                this.isWorking = true;
            },

            honk: function () {
                alert("Honk! Honk!");
            }
        };

        function reWriteStats() {

            console.log("Make: " + car.make);
            console.log("Model: " + car.model);
            console.log("Color: " + car.color);
            console.log("Mileage: " + car.mileage);
            console.log("Is working: " + car.isWorking);
            console.log("-------------------------");


        }


        // Log the following properties:

        // The car's make

        //   console.log(car.make);

        // The car's model

        //   console.log(car.model);

        // The car's mileage

        //   console.log(car.mileage);


        // Run the following methods:

        document.onkeyup = function (event) {

            var drive = event.key;

            if (drive === "w") {

                car.driveToWork();
                reWriteStats();

            } else if (drive === "d") {

                car.driveAroundWorld();
                reWriteStats();

            } else if (drive === "t") {

                car.getTuneUp();
                reWriteStats();

            } else if (drive === "h") {

                car.honk();
                reWriteStats();

            }

        };

    </script>

</body>

</html>
